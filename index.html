<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itunes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Músicas</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar Músicas">
            <button id="searchButton">Pesquisar</button>
        </div>
        <div id="musicas"></div>
    </div>

      <!-- Popup para exibir detalhes da música -->
      <div id="popupDetalhesMusica" class="popup">
        <div class="popup-content">
            <span id="closeButton" class="close">&times;</span>
            <div id="detalhesMusica" class="detalhes-musica">
                <!-- Aqui vai ser exibido informações detalhadas da música -->
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
